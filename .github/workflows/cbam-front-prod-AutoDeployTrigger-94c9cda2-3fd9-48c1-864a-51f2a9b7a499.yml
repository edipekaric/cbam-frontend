name: Trigger auto deployment for cbam-front-prod

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/cbam-front-prod-AutoDeployTrigger-94c9cda2-3fd9-48c1-864a-51f2a9b7a499.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.CBAMFRONTPROD_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: cbaregistry.azurecr.io
          registryUsername: ${{ secrets.CBAMFRONTPROD_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CBAMFRONTPROD_REGISTRY_PASSWORD }}
          containerAppName: cbam-front-prod
          resourceGroup: cbam
          imageToBuild: cbaregistry.azurecr.io/cbam-front-prod:${{ github.sha }}
          
            

     

